language: python

matrix:
    include:
        - python: "2.7"
          env: TOXENV=py27
        - python: "3.5"
          env: TOXENV=py35
        - python: "3.6"
          env: TOXENV=py36
        - python: "3.7"
          env: TOXENV=py37
          dist: xenial
        - python: "3.8"
          env: TOXENV=py38
        - python: "3.9-dev"
          env: TOXENV=py39
        - python: "pypy"
          env: TOXENV=pypy
        - python: "pypy3"
          env: TOXENV=pypy3

install:
    - pip install -U pip setuptools
    - pip install -U tox coveralls coverage

script:
    - tox

after_success:
    - coverage combine
    - coveralls

notifications:
    email: false

cache:
  pip: true
  directories:
    - eggs/
